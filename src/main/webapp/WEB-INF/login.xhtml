<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{loginSessionBean.anonymous}">
        <h:panelGroup layout="block" styleClass="loginregister">
            <h:form>
                <h:inputText id="name" required="true"
                             value="#{loginBean.username}" pt:placeholder="Username">
                </h:inputText>
                <h:inputSecret id="password" required="true"
                               value="#{loginBean.password}" pt:placeholder="Password">
                </h:inputSecret>
                <h:commandButton value="Login" action="#{loginBean.login}" styleClass="action"/>
                <h:commandButton value="Register" action="#{loginBean.add}" styleClass="action"/>
            </h:form>
        </h:panelGroup>
    </c:if>
    <c:if test="#{!loginSessionBean.anonymous}">
        <h:panelGroup layout="block" styleClass="loginregister">
            <h:form>
                <div class="dropdown">
                    <button class="dropbtn" id="profileButton">#{loginSessionBean.username}</button>
                    <div class="dropdown-content">
                        <h:link styleClass="profileLink" outcome="profile" value="Profile"/>
                        <h:commandLink styleClass="logoutLink" action="#{loginBean.logout}" value="Logout"/>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
    </c:if>
</ui:composition>
