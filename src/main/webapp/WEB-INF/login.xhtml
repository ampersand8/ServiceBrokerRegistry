<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{userBean.anonymous}">
        <h:panelGroup layout="block" styleClass="loginregister">
            <h:form>
                <h:inputText id="name" required="true"
                             value="#{userBean.username}" pt:placeholder="Username">
                </h:inputText>
                <h:inputSecret id="password" required="true"
                               value="#{userBean.password}" pt:placeholder="Password">
                </h:inputSecret>
                <h:commandButton value="Login" action="#{userBean.login}" styleClass="action"/>
                <h:commandButton value="Register" action="#{userBean.add}" styleClass="action"/>
            </h:form>
        </h:panelGroup>
    </c:if>
    <c:if test="#{userBean.anonymous eq false}">
        <h:panelGroup layout="block" styleClass="loginregister">
            <h:form>
                <h:outputLabel value="#{userBean.username}"/>
                <h:commandLink action="#{userBean.logout}">
                    <h:graphicImage name="images/log-out.svg" action="#{userBean.logout}"/>
                </h:commandLink>

            </h:form>
        </h:panelGroup>
    </c:if>
</ui:composition>
