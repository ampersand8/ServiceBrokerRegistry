<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{formBrokerBean.onload}"/>
        </f:metadata>
        <p>
            <h:outputLabel styleClass="pageTitle">#{formBrokerBean.title}</h:outputLabel>
        </p>
        <h:form>
            <h:panelGroup layout="block" styleClass="docForm container">
                <h:inputHidden value="#{formBrokerBean.id}"/>
                <ul class="flex-outer">
                    <li>
                        <h:outputLabel value="Name"/>
                        <h:inputText id="name" required="true" value="#{formBrokerBean.name}" pt:placeholder="Name"/>
                    </li>
                    <li>
                        <h:outputLabel value="URL"/>
                        <h:inputText id="url" required="true" value="#{formBrokerBean.url}" pt:placeholder="URL"/>
                    </li>
                    <li>
                        <h:outputLabel value="Username"/>
                        <h:inputText id="username" required="true" value="#{formBrokerBean.username}" pt:placeholder="Username"/>
                    </li>
                    <li>
                        <h:outputLabel value="Password"/>
                        <h:inputSecret id="password" required="true" value="#{formBrokerBean.password}" pt:placeholder="Password"/>
                    </li>
                    <h:commandButton value="Save" action="#{formBrokerBean.add}"/>
                    <h:button value="Cancel" outcome="brokers.xhtml"/>
                </ul>
            </h:panelGroup>
        </h:form>
        <script type="text/javascript">
            document.getElementById("brokersLink").classList.add("active");
        </script>
    </ui:define>
</ui:composition>
