<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:outputLabel value="Register new Open Service Broker"/>
        <h:form>
            <h:panelGroup layout="block" styleClass="docForm container">
                <ul class="flex-outer">
                    <li>
                        <h:outputLabel value="Name"/>
                        <h:inputText id="name" required="true" value="#{brokerBean.name}" pt:placeholder="Name"/>
                    </li>
                    <li>
                        <h:outputLabel value="URL"/>
                        <h:inputText id="url" required="true" value="#{brokerBean.url}" pt:placeholder="URL"/>
                    </li>
                    <li>
                        <h:outputLabel value="Username"/>
                        <h:inputText id="username" required="true" value="#{brokerBean.username}" pt:placeholder="Username"/>
                    </li>
                    <li>
                        <h:outputLabel value="Password"/>
                        <h:inputSecret id="password" required="true" value="#{brokerBean.password}" pt:placeholder="Password"/>
                    </li>
                    <h:commandButton value="Save" action="#{brokerBean.add}"/>
                    <h:button value="Cancel" outcome="brokers.xhtml"/>
                </ul>
            </h:panelGroup>
        </h:form>
        <script type="text/javascript">
            document.getElementById("brokersLink").classList.add("active");
        </script>
    </ui:define>
</ui:composition>
