<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block">
            <p>
                <h:outputLabel styleClass="pageTitle">Services</h:outputLabel>
            </p>
            <ui:include src="WEB-INF/searchTable.xhtml"/>
            <h:dataTable id="searchTable" name="searchDataTable" value="#{serviceBean.list}" var="s">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:link outcome="serviceDetails" value="#{s.name}">
                        <f:param name="requestServiceId" value="#{s.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Broker</f:facet>
                    <h:outputLabel value="#{s.broker.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputLabel value="#{s.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Tags</f:facet>
                    <h:outputLabel value="#{s.allTags}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Requires</f:facet>
                    <h:outputLabel value="#{s.allRequires}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>
        <script type="text/javascript">
            document.getElementById("servicesLink").classList.add("active");
        </script>
    </ui:define>
</ui:composition>
