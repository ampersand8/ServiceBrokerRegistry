<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block">
            <h2>Here's a list of registered service brokers</h2>
            <h:button value="Register New" outcome="registerBroker.xhtml"/>
            In this registry you should find all the registries.
            <h:dataTable value="#{brokerBean.list}" var="b">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{b.name}
                </h:column>
                <h:column>
                    <f:facet name="header">URL</f:facet>
                    #{b.url}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </ui:define>
</ui:composition>
