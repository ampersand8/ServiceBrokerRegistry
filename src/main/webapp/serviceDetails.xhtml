<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:panelGroup layout="block">
            <p>
                <h:outputLabel styleClass="pageTitle">Plans</h:outputLabel>
            </p>
            In this registry you should find all the plans.
            <h:dataTable value="#{planBean.list}" var="p">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{p.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{p.description}
                </h:column>
            </h:dataTable>
        </h:panelGroup>
        <script type="text/javascript">
            document.getElementById("servicesLink").classList.add("active");
        </script>
    </ui:define>
</ui:composition>
